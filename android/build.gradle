// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
    }
}
dependencies {
    classpath 'com.android.tools.build:gradle:7.3.0' // Adjust the version as needed
}
apply plugin: 'com.android.application'

android {

}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
dependencies{
    implementation 'com.google.firebase:firebase-core:2.24.2' // Update the version numbers
    implementation 'com.google.firebase:firebase-auth:4.16.0'
    implementation 'com.google.firebase:firebase-firestore:3.9.0'
}


rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}